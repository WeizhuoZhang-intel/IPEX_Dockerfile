name: LLM Benchmarking
hw: SPR-SP/HBM/EMR
envconfig:
  # LD_PRELOAD: ${CONDA_PREFIX}/lib/libstdc++.so.6:${LD_PRELOAD}:${CONDA_PREFIX}/lib/libtcmalloc.so
  LD_PRELOAD: ${CONDA_PREFIX}/lib/libiomp5.so:${LD_PRELOAD}:${CONDA_PREFIX}/lib/libtcmalloc.so
  KMP_BLOCKTIME: INF
  KMP_AFFINITY: granularity=fine,compact,1,0
  threads_per_core: $(lscpu |grep 'Thread(s) per core:' |sed 's/[^0-9]//g')
  cores_per_node: $(numactl -H |grep "node 0 cpus:" |sed 's/.*://' |awk -v tpc=$threads_per_core '{print int(NF / tpc)}')
  LLM_EXTRA_KMP:
    KMP_TPAUSE: 0
    KMP_SETTINGS: 1
    KMP_FORJOIN_BARRIER_PATTERN: dist,dist
    KMP_PLAIN_BARRIER_PATTERN: dist,dist
    KMP_REDUCTION_BARRIER_PATTERN: dist,dist
launcher:
  OMP_NUM_THREADS: ${cores_per_node}
  numactlN: 0
  numactlM: 0
modelargs:
  gptj_gptq:
    modelid: 
      - EleutherAI/gpt-j-6B
    scriptname: ./single_instance/run_gpt-j_quantization.py
    outputdir: "/gptq/EleutherAI/gpt-j-6B/"
    gptqpath: "/gptq/EleutherAI/gpt-j-6B/gptq_checkpoint.pt"
  llama7_gptq:
    modelid: 
      - meta-llama/Llama-2-7b-hf
    scriptname: ./single_instance/run_llama_quantization.py
    outputdir: "/gptq/meta-llama/Llama-2-7b-hf/"
    gptqpath: "/gptq/meta-llama/Llama-2-7b-hf/gptq_checkpoint.pt"
  # llama13_gptq:
  #   modelid: 
  #     - meta-llama/Llama-2-13b-hf
  #   scriptname: ./single_instance/run_gpt-j_quantization.py
  #   outputdir: "/gptq/meta-llama/Llama-2-13b-hf/"
  codegen_gptq:
    modelid: 
      - Salesforce/codegen-2B-multi
    scriptname: ./single_instance/run_codegen_quantization.py
    outputdir: "/gptq/Salesforce/codegen-2B-multi/"
    gptqpath: "/gptq/Salesforce/codegen-2B-multi/gptq_checkpoint.pt"
  opt13_gptq:
    modelid: 
      - facebook/opt-1.3b
    scriptname: ./single_instance/run_opt_quantization.py
    outputdir: "/gptq/facebook/opt-1.3b/"
    gptqpath: "/gptq/facebook/opt-1.3b/gptq_checkpoint.pt"

