name: LLM Benchmarking
hw: SPR-SP/HBM/EMR
envconfig:
  LD_PRELOAD: ${CONDA_PREFIX}/lib/libiomp5.so:${LD_PRELOAD}:${CONDA_PREFIX}/lib/libtcmalloc.so
  KMP_BLOCKTIME: 1
  KMP_AFFINITY: granularity=fine,compact,1,0
  threads_per_core: $(lscpu |grep 'Thread(s) per core:' |sed 's/[^0-9]//g')
  cores_per_node: $(numactl -H |grep "node 0 cpus:" |sed 's/.*://' |awk -v tpc=$threads_per_core '{print int(NF / tpc)}')
  LLM_EXTRA_KMP:
    KMP_TPAUSE: 0
    KMP_SETTINGS: 1
    KMP_FORJOIN_BARRIER_PATTERN: dist,dist
    KMP_PLAIN_BARRIER_PATTERN: dist,dist
    KMP_REDUCTION_BARRIER_PATTERN: dist,dist
launcher:
  OMP_NUM_THREADS: ${cores_per_node}
  numactlN: 0
  numactlM: 0
modelargs:
  default_gptj:
    modelid:
      - EleutherAI/gpt-j-6b
    scriptname: llm/single_instance/run_generation.py
    dtype:
      - bfloat16
    inputtokens:
      - 32
      - 2016
    maxnewtokens: 32
    prompt: None
    greedy: false
    ipex: true
    numiter: 50
    numwarmup: 5
    batchsize: 1
    tokenlatency: true
    
  default_llama:
    modelid:
      - meta-llama/Llama-2-7b-hf
    scriptname: llm/single_instance/run_generation.py
    dtype:
      - bfloat16
    inputtokens:
      - 32
      - 2048
    maxnewtokens: 32
    prompt: None
    greedy: false
    ipex: true
    numiter: 50
    numwarmup: 5
    batchsize: 1
    tokenlatency: true

  gptj_int8:
    modelid:
      - EleutherAI/gpt-j-6b
    scriptname: llm/single_instance/run_quantization.py
    scriptname2: llm/single_instance/run_generation.py
    dtype: int8
    maxnewtokens: 32
    quantize: true
    lambada: true
    ipex: true
    int8: true
    incsmoothquant: true
    ipexsmmothquant: true
    int8bf16mixed: true
    benchmark: true
    inputtokens:
      - 32
    prompt: None
    numiter: 100
    numwarmup: 10
    batchsize: 1
    tokenlatency: true
    greedy: false

  deepspeed_gptj:
    modelid: 
      - EleutherAI/gpt-j-6b
    scriptname: llm/distributed/run_generation_with_deepspeed.py
    dtype: 
      - bfloat16
    localrank:
    batchsize: 1
    numiter: 50
    numwarmup: 5
    benchmark: true
    cuda: true
    greedy: true
    ki: true
    maxnewtokens: 32
    inputtokens:
      # - 32
      - 2016
    prompt: None
    ipex: true
    printmemory: true
    tokenlatency: true  

  deepspeed_llama:
    modelid: 
      - meta-llama/Llama-2-7b-hf
    scriptname: llm/distributed/run_generation_with_deepspeed.py
    dtype: 
      - bfloat16
    localrank:
    batchsize: 1
    numiter: 50
    numwarmup: 5
    benchmark: true
    cuda: true
    greedy: true
    ki: true
    maxnewtokens: 32
    inputtokens:
      # - 32
      - 2048
    prompt: None
    ipex: true
    printmemory: true
    tokenlatency: true  
