name: LLM Benchmarking
hw: SPR-SP/HBM/EMR
envconfig:
  # LD_PRELOAD: ${CONDA_PREFIX}/lib/libstdc++.so.6:${LD_PRELOAD}:${CONDA_PREFIX}/lib/libtcmalloc.so
  LD_PRELOAD: ${CONDA_PREFIX}/lib/libiomp5.so:${LD_PRELOAD}:${CONDA_PREFIX}/lib/libtcmalloc.so
  KMP_BLOCKTIME: INF
  KMP_AFFINITY: granularity=fine,compact,1,0
  threads_per_core: $(lscpu |grep 'Thread(s) per core:' |sed 's/[^0-9]//g')
  cores_per_node: $(numactl -H |grep "node 0 cpus:" |sed 's/.*://' |awk -v tpc=$threads_per_core '{print int(NF / tpc)}')
  LLM_EXTRA_KMP:
    KMP_TPAUSE: 0
    KMP_SETTINGS: 1
    KMP_FORJOIN_BARRIER_PATTERN: dist,dist
    KMP_PLAIN_BARRIER_PATTERN: dist,dist
    KMP_REDUCTION_BARRIER_PATTERN: dist,dist
launcher:
  OMP_NUM_THREADS: ${cores_per_node}
  numactlN: 0
  numactlM: 0
  iternum: 35
  hw: SPR
modelargs:
  model_bf16:
    modelid: 
      - EleutherAI/gpt-j-6b
      - meta-llama/Llama-2-7b-hf
      - meta-llama/Llama-2-13b-hf
      - meta-llama/Llama-2-70b-hf
      - EleutherAI/gpt-neox-20b
      - databricks/dolly-v2-12b
      - tiiuae/falcon-7b
      - tiiuae/falcon-40b
      - bigscience/bloom-1b7
      - facebook/opt-1.3b
      - facebook/opt-30b
      - Salesforce/codegen-2B-multi
      - THUDM/chatglm3-6b
      - THUDM/chatglm2-6b
      - baichuan-inc/Baichuan2-13B-Chat
      - baichuan-inc/Baichuan2-7B-Chat
      - Baichuan-inc/Baichuan-13B-Chat
      - bigcode/starcoder
      - google/flan-t5-xl
      - mistralai/Mistral-7B-v0.1
      - mistralai/Mixtral-8x7B-v0.1
      - mosaicml/mpt-7b
      - stabilityai/stablelm-2-1_6b
      - Qwen/Qwen-7B-Chat
    scriptname: run.py
    device:
      - cpu
    dtype: 
      - bfloat16
    maxnewtokens: 
      - 128
    inputtokens:
