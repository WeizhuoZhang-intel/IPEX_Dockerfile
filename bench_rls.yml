name: LLM Benchmarking
hw: SPR-SP/HBM/EMR
envconfig:
  # LD_PRELOAD: ${CONDA_PREFIX}/lib/libstdc++.so.6:${LD_PRELOAD}:${CONDA_PREFIX}/lib/libtcmalloc.so
  LD_PRELOAD: ${CONDA_PREFIX}/lib/libiomp5.so:${LD_PRELOAD}:${CONDA_PREFIX}/lib/libtcmalloc.so
  KMP_BLOCKTIME: INF
  KMP_AFFINITY: granularity=fine,compact,1,0
  threads_per_core: $(lscpu |grep 'Thread(s) per core:' |sed 's/[^0-9]//g')
  cores_per_node: $(numactl -H |grep "node 0 cpus:" |sed 's/.*://' |awk -v tpc=$threads_per_core '{print int(NF / tpc)}')
  LLM_EXTRA_KMP:
    KMP_TPAUSE: 0
    KMP_SETTINGS: 1
    KMP_FORJOIN_BARRIER_PATTERN: dist,dist
    KMP_PLAIN_BARRIER_PATTERN: dist,dist
    KMP_REDUCTION_BARRIER_PATTERN: dist,dist
launcher:
  OMP_NUM_THREADS: ${cores_per_node}
  numactlN: 0
  numactlM: 0
modelargs:
  gptj1_default:
    modelid: 
      - EleutherAI/gpt-j-6B
    scriptname: run_generation.py
    device:
      - cpu
    dtype: 
      - bfloat16
    maxnewtokens: 
      - 128
    outputdir: "/root/workspace/qmodel"
    quantize: true
    lambada: true
    ipex: true
    jit: true
    int8: true
    incsmoothquant: true
    ipexsmmothquant: true
    int8bf16mixed: true
    quantizedmodelpath: "/root/workspace/qmodel/best_model.pt"
    benchmark: true
    inputtokens:
      - 32
      - 128
      - 512
      - 1024
      - 2048
    prompt: None
    numiter: 50
    numwarmup: 10
    batchsize: 1
    tokenlatency: true
    greedy: 
      - False
