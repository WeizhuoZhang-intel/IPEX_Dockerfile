name: LLM Benchmarking
hw: SPR-SP/HBM/EMR
envconfig:
  # LD_PRELOAD: ${CONDA_PREFIX}/lib/libstdc++.so.6:${LD_PRELOAD}:${CONDA_PREFIX}/lib/libtcmalloc.so
  LD_PRELOAD: ${CONDA_PREFIX}/lib/libiomp5.so:${LD_PRELOAD}:${CONDA_PREFIX}/lib/libtcmalloc.so
  KMP_BLOCKTIME: 1
  KMP_AFFINITY: granularity=fine,compact,1,0
  threads_per_core: $(lscpu |grep 'Thread(s) per core:' |sed 's/[^0-9]//g')
  cores_per_node: $(numactl -H |grep "node 0 cpus:" |sed 's/.*://' |awk -v tpc=$threads_per_core '{print int(NF / tpc)}')
  LLM_EXTRA_KMP:
    KMP_TPAUSE: 0
    KMP_SETTINGS: 1
    KMP_FORJOIN_BARRIER_PATTERN: dist,dist
    KMP_PLAIN_BARRIER_PATTERN: dist,dist
    KMP_REDUCTION_BARRIER_PATTERN: dist,dist
launcher:
  OMP_NUM_THREADS: ${cores_per_node}
  numactlN: 0
  numactlM: 0
modelargs:
  model_2s:
    modelid: 
      - EleutherAI/gpt-j-6B
      - meta-llama/Llama-2-7b-hf
      - meta-llama/Llama-2-13b-hf
      - meta-llama/Llama-2-70b-hf
      - facebook/opt-6.7b
      - facebook/opt-30b
      - tiiuae/falcon-40b 
    scriptname: run_generation_with_deepspeed.py
    device:
      - cpu
    dtype: 
      - bfloat16
    maxnewtokens: 
      - 32
    outputdir: "/root/workspace/qmodel/mixed_opt30"
    quantize: true
    lambada: true
    ipex: true
    jit: true
    int8: true
    localrank:
      - 2
    incsmoothquant: true
    ipexsmmothquant: true
    int8bf16mixed: true
    quantizedmodelpath: "/root/workspace/qmodel/mixed_opt30/best_model.pt"
    benchmark: true
    inputtokens:
      - 32
    prompt: None
    numiter: 50
    numwarmup: 10
    batchsize: 1
    tokenlatency: true
    greedy: 
      # - true
      - false
  model_2swoq:
    modelid: 
      - EleutherAI/gpt-j-6B
      - meta-llama/Llama-2-7b-hf
      - meta-llama/Llama-2-13b-hf
      - meta-llama/Llama-2-70b-hf
      - facebook/opt-6.7b
      - facebook/opt-30b
      - tiiuae/falcon-40b 
      - EleutherAI/gpt-neox-20b
    scriptname: run_generation_with_deepspeed.py
    device:
      - cpu
    dtype: 
      - int8
    maxnewtokens: 
      - 32
    outputdir: "/root/workspace/qmodel/mixed_opt30"
    quantize: true
    lambada: true
    ipex: true
    jit: true
    int8: true
    incsmoothquant: true
    localrank:
      - 2
    ipexsmmothquant: true
    int8bf16mixed: true
    quantizedmodelpath: "/root/workspace/qmodel/mixed_opt30/best_model.pt"
    benchmark: true
    inputtokens:
      - 32
    prompt: None
    numiter: 50
    numwarmup: 10
    batchsize: 1
    tokenlatency: true
    greedy: 
      # - true
      - false

