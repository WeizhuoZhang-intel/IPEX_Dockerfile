name: LLM Benchmarking
hw: SPR-SP/HBM/EMR
envconfig:
  # LD_PRELOAD: ${CONDA_PREFIX}/lib/libstdc++.so.6:${LD_PRELOAD}:${CONDA_PREFIX}/lib/libiomp5.so:${CONDA_PREFIX}/lib/libtcmalloc.so
  LD_PRELOAD: ${CONDA_PREFIX}/lib/libiomp5.so:${LD_PRELOAD}:${CONDA_PREFIX}/lib/libtcmalloc.so
  # KMP_BLOCKTIME: 1
  
  KMP_BLOCKTIME: INF
  KMP_AFFINITY: granularity=fine,compact,1,0
  threads_per_core: $(lscpu |grep 'Thread(s) per core:' |sed 's/[^0-9]//g')
  cores_per_node: $(numactl -H |grep "node 0 cpus:" |sed 's/.*://' |awk -v tpc=$threads_per_core '{print int(NF / tpc)}')
  LLM_EXTRA_KMP:
    KMP_TPAUSE: 0
    KMP_SETTINGS: 1
    KMP_FORJOIN_BARRIER_PATTERN: dist,dist
    KMP_PLAIN_BARRIER_PATTERN: dist,dist
    KMP_REDUCTION_BARRIER_PATTERN: dist,dist
launcher:
  OMP_NUM_THREADS: ${cores_per_node}
  numactlN: 0
  numactlM: 0
modelargs:
  deepspeed:
    modelid:
      # - meta-llama/Llama-2-7b-hf
      # - meta-llama/Llama-2-13b-hf
      - facebook/opt-6.7b
      - facebook/opt-30b
    scriptname: run_generation_with_deepspeed.py
    device:
      - cpu
    dtype:
      - bfloat16
      - float32
    localrank:
      - 2
      - 4
    batchsize: 1
    numiter: 50
    numwarmup: 5
    benchmark: true
    cuda: true
    greedy: 
      - false
    ki: true
    maxnewtokens: 
      - 32
    inputtokens:
      - 32
      - 128
      - 512
      - 1024
    prompt: None
    ipex: true
    jit: true
    printmemory: true
    tokenlatency: true
