name: LLM Benchmarking
hw: SPR-SP/HBM/EMR
envconfig:
  LD_PRELOAD: ${CONDA_PREFIX}/lib/libiomp5.so:${LD_PRELOAD}:${CONDA_PREFIX}/lib/libtcmalloc.so
  KMP_BLOCKTIME: 1
  KMP_AFFINITY: granularity=fine,compact,1,0
  threads_per_core: $(lscpu |grep 'Thread(s) per core:' |sed 's/[^0-9]//g')
  cores_per_node: $(numactl -H |grep "node 0 cpus:" |sed 's/.*://' |awk -v tpc=$threads_per_core '{print int(NF / tpc)}')
  LLM_EXTRA_KMP:
    KMP_TPAUSE: 0
    KMP_SETTINGS: 1
    KMP_FORJOIN_BARRIER_PATTERN: dist,dist
    KMP_PLAIN_BARRIER_PATTERN: dist,dist
    KMP_REDUCTION_BARRIER_PATTERN: dist,dist
launcher:
  OMP_NUM_THREADS: ${cores_per_node}
  numactlN: 0
  numactlM: 0
modelargs:
  deepspeed:
    modelid:
      - EleutherAI/gpt-j-6B
      - decapoda-research/llama-7b-hf
      - decapoda-research/llama-13b-hf
    scriptname: run_generation_with_deepspeed.py
    device:
      - cpu
    dtype:
      - bfloat16
      - int8
    localrank:
      - 2
      - 4
    batchsize: 1
    numiter: 50
    numwarmup: 5
    benchmark: true
    cuda: true
    greedy: 
      - false
    ki: true
    maxnewtokens: 32
    inputtokens:
      - 32
      - 128
      - 1024
      - 2016
    prompt: None
    ipex: true
    jit: true
    printmemory: true
    tokenlatency: true
   deepspeedneox:
    modelid:
      - EleutherAI/gpt-neox-20b
    scriptname: run_generation_with_deepspeed.py
    device:
      - cpu
    dtype:
      - float32
    localrank:
      - 2
      - 4
    batchsize: 1
    numiter: 50
    numwarmup: 5
    benchmark: true
    cuda: true
    greedy: 
      - false
    ki: true
    maxnewtokens: 32
    inputtokens:
      - 32
      - 128
      - 1024
      - 2016
    prompt: None
    ipex: true
    jit: true
    printmemory: true
    tokenlatency: true  
  